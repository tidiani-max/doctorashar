<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} | Blog Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow p-6">
            {% if post.thumbnail %}
                <img src="{{ post.thumbnail.url }}" alt="{{ post.title }}" class="rounded-lg w-full h-auto mb-4">
            {% endif %}

            <h1 class="text-3xl font-bold mb-2">{{ post.title }}</h1>

            {% if post.category %}
                <span class="inline-block bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded mb-2">
                    {{ post.category.name }}
                </span>
            {% endif %}

            <p class="text-gray-500 text-sm mb-4">
                Published on {{ post.created_at|date:"F j, Y" }} | Views: {{ post.views }}
            </p>

            <div class="prose max-w-none mb-6">
                {{ post.content|linebreaks }}
            </div>

            <a href="{% url 'blog_list' %}" class="text-blue-600 hover:text-blue-800 underline">
                ‚Üê Back to Blog List
            </a>
        </div>
    </div>
</body>
</html>
