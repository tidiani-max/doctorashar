<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Certificate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #1a202c, #2d3748);
      color: white;
    }
    .certificate-border {
      border: 6px double #00e0ff;
      padding: 3rem;
    }
    .signature-line {
      border-top: 2px solid white;
      width: 200px;
      margin: auto;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-6">
  <div class="bg-gray-900 certificate-border rounded shadow-xl text-center w-full max-w-4xl">
    <h1 class="text-4xl font-bold mb-4 text-yellow-400">Certificate of Completion</h1>
    <p class="text-lg mb-2">This is to certify that</p>

    <h2 class="text-2xl font-bold text-cyan-300 mb-2">{{ user.get_full_name|default:user.username }}
    </h2>

    <p class="mb-4 text-lg">has successfully completed the course</p>

    <h3 class="text-xl font-semibold text-green-400 mb-6">{{ course.title }}</h3>

    <p class="mb-2 text-sm">Score Achieved:</p>
    <p class="text-2xl text-white font-bold mb-6">{{ score }}%</p>

    <p class="text-sm text-gray-400 mb-8">Issued on {{ completed_at|date:"F j, Y" }}</p>

    <div class="signature-line mt-10"></div>
    <p class="text-sm text-gray-300 mt-2">Instructor's Signature</p>

    <div class="mt-8">
      <a href="{% url 'download_certificate' course.id %}" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold px-6 py-3 rounded-full shadow-lg">ðŸ“¥ Download PDF</a>
    </div>
  </div>
</body>
</html>
