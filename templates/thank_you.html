<section class="py-16 bg-green-700 text-white text-center">
    <h2 class="text-3xl font-bold mb-4">Thank you, {{ name }}!</h2>
    <p class="text-xl mb-4">You have successfully registered for {{ item.title }}.</p>
    {% if payment_method %}
      <p>We are processing your payment via <strong>{{ payment_method.name }}</strong>.</p>
    {% endif %}
    <a href="{% url 'home' %}" class="mt-4 inline-block bg-white text-green-700 font-bold py-2 px-4 rounded">
      Back to Home
    </a>
  </section>
